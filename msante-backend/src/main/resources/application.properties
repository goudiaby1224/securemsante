# M-Sant√© Backend Configuration
spring.application.name=msante-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/msante_db
spring.datasource.username=msante_user
spring.datasource.password=msante_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Redis Configuration (for OTP and caching)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000ms
spring.cache.type=redis

# Security Configuration
msante.security.jwt.secret=MySecretKeyForJWTTokenGenerationThatShouldBeVeryLongAndSecure123456789
msante.security.jwt.expiration=900000
msante.security.jwt.refresh-expiration=3600000
msante.security.otp.expiration=300
msante.security.otp.max-attempts=3

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Logging Configuration
logging.level.sn.msante=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Application Configuration
msante.app.default-locale=fr
msante.app.supported-locales=fr,en,wo
msante.app.timezone=Africa/Dakar
msante.app.currency=XOF

# Multi-tenancy Configuration
msante.multitenancy.default-tenant=default
msante.multitenancy.enable-rls=true

# Payment Configuration
msante.payment.supported-methods=orange_money,wave,free_money,card
msante.payment.commission-rate=0.025
msante.payment.payout-schedule=weekly

# Messaging Configuration
msante.messaging.max-attachment-size=10MB
msante.messaging.supported-types=PDF,JPG,PNG,DOC,DOCX

# Business Rules
msante.booking.cancellation-hours=72
msante.booking.reminder-hours=24,2
msante.booking.slot-duration=60