# Development Profile Configuration
spring.config.activate.on-profile=dev

# Database (H2 for development)
spring.datasource.url=jdbc:h2:mem:msante_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Redis (embedded for development)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Security (relaxed for development)
msante.security.jwt.secret=DevSecretKeyForJWTTokenGeneration123456789
msante.security.otp.expiration=600

# Logging (more verbose for development)
logging.level.sn.msante=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS (relaxed for development)
msante.security.cors.allowed-origins=http://localhost:3000,http://localhost:4200